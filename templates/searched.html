{% extends 'base.html' %}

{% block content %}
  {% if searched %}
    <h1>
      검색하신
      {{ searched }}
      식당 정보입니다.
    </h1>
    <br>
    {% for restaurant in restaurants %}
      {{ restaurant.name }}
      <br>
    {% endfor %}
  {% else %}
    <h1>
      찾고 있는 식당 이름을 검색창에 입력해주세요.
    </h1>
  {% endif %}
{% endblock %}
