{% load django_bootstrap5 %}
{% bootstrap_css %}
{% load static %}   
<!-- Bootstrap Font Icon CSS -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block content %}

<!-- 로그인 div -->
<div class="py-5" id="wrapper" style="width:100vw; height:1000vh;">
    <div class="py-5 justify-content-center align-items-center" >
        <!-- 로그인한 사용자에게 보이는 div -->
        {% if user.is_authenticated %}
        <div >
            <p>{{ request.user.username }}님 안녕하세요</p>
            <a href="{% url 'accounts:logout' %}" class="btn btn-danger">
            로그아웃
            </a>
        </div>
        <!-- 로그아웃된 사용자에게 보이는 div -->
        {% else %}
        <div class=" w-50">
            <form action="{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form forms %}
            <a href="{% url 'accounts:signup' %}" class="btn btn-success">회원가입</a>
            <input type="submit" class="btn btn-primary" value="로그인">
            </form>
        </div>
        {% endif %}
    </div>
</div>

{% endblock content %}
