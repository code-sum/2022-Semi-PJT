{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <h1>비밀번호 변경</h1>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="변경완료" button_class="btn btn-primary" %}
  </form>
{% endblock content %}
