{% extends 'base.html' %}

{% block content %}
  {% for review in reviews %}
    <h1>식당이름:
      {{ review.restaurant.name }}</h1>
    <a href="{% url 'reviews:detail' review.pk %}">
      {{ review.content }}
    </a>
    <h2>
      {{ review.user }}</h2>
  {% endfor %}
  <a href="{% url 'reviews:create' %}">
    리뷰작성
  </a>
{% endblock content %}
