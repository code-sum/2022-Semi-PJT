{% extends 'base.html' %}
{% block content %}

  <!-- 카테고리 셀렉트박스/식당등록버튼 같은 div에 넣어서 양쪽 사이드배치 -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <!-- 셀렉트박스 -->
    <div class="ms-3">
      <select onchange="location = this.value;" class="form-select" id="floatingSelect" aria-label="Floating label select example">
        <option>식당분류</option>
        <option value="/restaurants/">최신등록순</option>
        <option value="?sort=1">한식</option>
        <option value="?sort=2">중식</option>
        <option value="?sort=3">프렌치</option>
        <option value="?sort=4">이탈리안</option>
        <option value="?sort=5">스페니쉬</option>
        <option value="?sort=6">아메리칸</option>
        <option value="?sort=7">튀르키예</option>
        <option value="?sort=8">디저트</option>
        <option value="?sort=9">멕시칸</option>
        <option value="?sort=10">최준홍님 pick!</option>
        <option value="?sort=11">일식</option>
      </select>
    </div>
    <!-- 관리자에게만 보이는 식당등록버튼 -->
    {% if user.is_superuser %}
      <div class="me-5">
        <a href="{% url 'restaurants:create' %}" class="btn btn-primary">식당등록</a>
      </div>
    {% endif %}
  </div>

  <!-- 등록된 식당 목록 -->
  <div class="background-size">
    <div class="container row row-cols-1 row-cols-md-3">
      {% for restaurant in restaurants %}
        <div class="col g-4">
          <div class="card h-100">
            {% if restaurant.image %}
              <a href="{% url 'restaurants:detail' restaurant.pk %}"><img src="{{ restaurant.thumbnail.url }}" class="card-img-top position-relative" alt="{{ restaurant.thumbnail }}">
                <div class="image-hover position-absolute"></div>
              </a>
            {% else %}
              <a href="{% url 'restaurants:detail' restaurant.pk %}"><img src="https://archive.org/download/no-photo-available/no-photo-available.png" class="card-img-top" alt="none"></a>
            {% endif %}
            <div class="card-body">
              <a class="text-decoration-none" href="{% url 'restaurants:detail' restaurant.pk %}">
                <h5 class="card-title">{{ restaurant.name }}</h5>
              </a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>
  </div>
{% endblock content %}
