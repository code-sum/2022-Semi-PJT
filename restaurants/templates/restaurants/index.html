{% extends 'base.html' %}
{% block content %}
  <h1>식당 메인화면!</h1>
  <!-- 관리자에게만 보이는 식당등록 버튼 -->
  {% if user.is_superuser %}
    <a href="{% url 'restaurants:create' %}">식당등록</a>
  {% endif %}
  <!-- 등록된 식당 목록 -->
  <div class="row">
    <div class="col-3">
      {% for restaurant in restaurants %}
        <div style="cursor: pointer;" onclick="location.href='{% url 'restaurants:detail' restaurant.pk %}'">
          <div class="card">
            {% if restaurant.image %}
              <img src="{{ restaurant.thumbnail.url }}" class="card-img-top" alt="{{ restaurant.thumbnail }}">
            {% else %}
              <img src="https://archive.org/download/no-photo-available/no-photo-available.png" class="card-img-top" alt="none">
            {% endif %}
            <div class="card-body">
              <h5 class="card-title">{{ restaurant.name }}</h5>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endblock content %}
